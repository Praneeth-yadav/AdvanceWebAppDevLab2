<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% extends "base.html" %} {% block content %}
    <div class="signinform">
      <div>
        <ul>
          <li>must contain a lowercase letter</li>
          <li>It must contain an uppercase letter</li>
          <li>It must end in a number</li>
          <li>password should be at least 8 characters</li>
        </ul>
      </div>
      <form action="{{url_for('report')}}">
        <div class="form-group">
          <label for="Username">Username:</label>
          <input
            type="text"
            class="form-control"
            name="Username"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group">
          <label for="Password">Password:</label>
          <input
            type="Password"
            class="form-control"
            name="Password"
            placeholder="Password"
          />
        </div>

        <button type="submit" class="btn btn-primary" value="Submit Form">
          Submit
        </button>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
